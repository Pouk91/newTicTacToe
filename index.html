<html>

<head>

<body id="container-fluid">
  <h1>Tic Tac Toe Sign Up!</h1>

  <form id="sign-up">
    <fieldset>
      <input type="text" name="credentials[email]" value="email">
      <input type="password" name="credentials[password]" value="password">
      <input type="password" name="credentials[pasword_confirmation]" value="password_confirmation">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
<br>

  <h3><div id="messageBanner"></div></h3>
  <h3>You Have Played <div id="gameCount"></div> Games</h3>

<br>
  <form id="sign-in">
    <fieldset>
      <input type="text" name="credentials[email]" value="email">
      <input type="password" name="credentials[password]" value="password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
<br>

  <!-- <h3><div id="signed-in"></div></h3> -->

<br>
  <form id="change-password">
    <fieldset>
      <input type="password" name="passwords[old]" value="old password">
      <input type="password" name="passwords[new]" value="new password">
      <input type="submit" name="submit" value="Change password!">
    </fieldset>
  </form>
<br>

<!-- <h3><div id="changePW"></div></h3> -->

<br>
  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>
<br>

<!-- <h3><div id="signed-out"></div></h3> -->

<br>

<div id="title"></div>

  <br>

  <form id="new-game">
    <fieldset>
      <input type="submit" name="submit" value="New game!">
    </fieldset>
  </form>


  <div id="container"></div>
    <table id="gameBoard">

  <tr id="row1">
    <td id="c1" class="cell" class="cellClick" onClick="click" data-position="0"></td>
    <td id="c2" class="cell" onClick="click" data-position="1"></td>
    <td id="c3" class="cell" onClick="click" data-position="2"></td>
  </tr>

  <tr id="row2">
    <td id="c4" class="cell" onClick="click" data-position="3"></td>
    <td id="c5" class="cell" onClick="click" data-position="4"></td>
    <td id="c6" class="cell" onClick="click" data-position="5"></td>
  </tr>

  <tr id="row3">
    <td id="c7" class="cell" onClick="click" data-position="6"></td>
    <td id="c8" class="cell" onClick="click" data-position="7"></td>
    <td id="c9" class="cell" onClick="click" data-position="8"></td>
  </tr>
  </table>
